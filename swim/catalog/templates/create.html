{% extends 'base_generic.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{this.name}} </title>
  <h2> Uploading a photo of {{this.name}} </h2>
</head>
<body>
    <form action="{% url 'addphoto' this.id %}" method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
</body>
</html>

{% endblock %}
