{% extends "base_generic.html" %}

{% block content %}
  <h1>swim database</h1>
  <p>Welcome to swimSpot a website developed by <em>Emma</em>!</p>
  <div class="container">

      {% for i in swimspots %}
  
      {% if i.is_approved %}
   
         <a href="{% url 'get' i.id %}" class="btn btn-primary">{{ i.name }} </a> <br> 

         {% endif %}
      
      {% endfor %}
      </div>
{% endblock %}
