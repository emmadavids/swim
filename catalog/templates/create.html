{% extends 'base_generic.html' %}
{% block content %}
<div class="uploadform col-md">
<h2> Uploading a photo of {{this.name}} </h2>

    <br><br>
    <form action="{% url 'addphoto' this.id %}" method = "post" enctype="multipart/form-data">
        {% load crispy_forms_tags %}
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Upload</button>
    </form>

</div>
{% endblock %}
