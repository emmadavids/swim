{% block content %}
 
 <div class="container">
<div class="intro">
  Search for a swim: <br>
  <form action="{% url 'search' %}" method="POST">
    {% csrf_token %} 
    <input type="text" name="name">
    <input class="btn btn-outline-info" type="submit" name="submit" value="Search">
</form><br><br>

</div>
<br><br>

{% if not results %}

{% endif %}

{% for i in results %}

<a href="{% url 'get' i.id %}" class="btn btn-outline-info">{{ i.name }} </a> <br> 

{% endfor %}

      </div></div>

{% endblock %}
